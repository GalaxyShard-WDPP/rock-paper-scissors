<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>
</head>
<body>
    <div class="container-fluid mt-5 py-3">
        <p class="h1 fw-normal text-center">Rock Paper Scissors</p>
        
        <button id="start" class="d-block mx-auto mt-5 mb-4">Start game</button>
        <div id="game">
            <p id="countdown" class="display-5 text-center">3</p>
            <p class="text-center">Click on a button below</p>
            <div class="row">
                <div class="col-4">
                    <button id="select-rock" class="d-block ms-auto">Rock</button>
                </div>
                <div class="col-4">
                    <button id="select-paper" class="d-block mx-auto">Paper</button>
                </div>
                <div class="col-4">
                    <button id="select-scissors" class="d-block ms-0">Scissors</button>
                </div>
            </div>
        </div>
        <div id="result" class="my-3 text-center">
            &nbsp;
        </div>
    </div>
</body>
</html>
